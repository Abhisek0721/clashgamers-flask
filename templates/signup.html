<!DOCTYPE html>
<html lang="en">

<head>
	<title>Clash Gamers - SignUp</title>
	<meta charset="utf-8">
	<link href="/static/img/logo/favicon.ico" rel="icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<style>
		.alert{
			display: block;
			padding: 5px 0 10px 0;
			width: 100vw;
			height: auto;
			background-color: rgb(255, 43, 43);
			color: black;
			text-align: center;
			font-size: large;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="./static/js/confirmPassword.js"></script>
	{% if msg != None %}
	<div class="alert" id="alert-msg" role="alert">
		{{msg}}
	</div>
	{% endif %}
<div class="container">
<br>  <h1 class="text-center my-4">Welcome to Clash Gamers</h1>
<hr>

<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a href="./login" class="float-right btn btn-outline-primary mt-1">Log in</a>
	<h4 class="card-title mt-2">Sign up</h4>
</header>
<article class="card-body">
	
<form method="POST" action="./signup" accept-charset="UTF-8" onsubmit="return checkPassword(this);">
	<div class="form-row">
		<div class="col form-group">
			<label for="name">Username </label>
		  	<input type="text" class="form-control" name="name" required>
		</div>
	</div>

	<div class="form-group">
		<label for="country_code">Country Code</label>
		<select name="country_code" class="form-control" id="country_code">
			<option data-countryCode="AU" value="61">Australia (+61)</option>
			<option data-countryCode="AR" value="54">Argentina (+54)</option>
			<option data-countryCode="BD" value="880">Bangladesh (+880)</option>
			<option data-countryCode="BR" value="55">Brazil (+55)</option>
			<option data-countryCode="CN" value="86">China (+86)</option>
			<option data-countryCode="CO" value="57">Colombia (+57)</option>
			<option data-countryCode="CA" value="1">Canada (+1)</option>
			<option data-countryCode="IND" value="91" Selected>India (+91)</option>
			<option data-countryCode="ID" value="62">Indonesia (+62)</option>
			<option data-countryCode="MX" value="52">Mexico (+52)</option>
			<option data-countryCode="MY" value="60">Malaysia (+60)</option>
			<option data-countryCode="NP" value="977">Nepal (+977)</option>
			<option data-countryCode="PH" value="63">Philippines (+63)</option>
			<option data-countryCode="PAK" value="92">Pakistan (+92)</option>
			<option data-countryCode="RU" value="7">Russia (+7)</option>
			<option data-countryCode="SG" value="65">Singapore (+65)</option>
			<option data-countryCode="TH" value="66">Thailand (+66)</option>
			<option data-countryCode="TW" value="886">Taiwan (+886)</option>
			<option data-countryCode="GB" value="44">UK (+44)</option>
			<option data-countryCode="US" value="1">USA (+1)</option>
			<option data-countryCode="VN" value="84">Vietnam (+84)</option>
			<optgroup label="Other countries">
				<option data-countryCode="AT" value="43">Austria (+43)</option>
				<option data-countryCode="BE" value="32">Belgium (+32)</option>
				<option data-countryCode="BT" value="975">Bhutan (+975)</option>
				<option data-countryCode="DK" value="45">Denmark (+45)</option>
				<option data-countryCode="EG" value="20">Egypt (+20)</option>
				<option data-countryCode="ET" value="251">Ethiopia (+251)</option>
				<option data-countryCode="FI" value="358">Finland (+358)</option>
				<option data-countryCode="FR" value="33">France (+33)</option>
				<option data-countryCode="GF" value="594">French Guiana (+594)</option>
				<option data-countryCode="PF" value="689">French Polynesia (+689)</option>
				<option data-countryCode="GM" value="220">Gambia (+220)</option>
				<option data-countryCode="GE" value="7880">Georgia (+7880)</option>
				<option data-countryCode="DE" value="49">Germany (+49)</option>
				<option data-countryCode="GR" value="30">Greece (+30)</option>
				<option data-countryCode="GL" value="299">Greenland (+299)</option>
				<option data-countryCode="HK" value="852">Hong Kong (+852)</option>
				<option data-countryCode="IT" value="39">Italy (+39)</option>
				<option data-countryCode="JP" value="81">Japan (+81)</option>
				<option data-countryCode="KR" value="82">Korea South (+82)</option>
				<option data-countryCode="MN" value="95">Myanmar (+95)</option>
				<option data-countryCode="NL" value="31">Netherlands (+31)</option>
				<option data-countryCode="NZ" value="64">New Zealand (+64)</option>
				<option data-countryCode="NO" value="47">Norway (+47)</option>
				<option data-countryCode="SA" value="966">Saudi Arabia (+966)</option>
				<option data-countryCode="ZA" value="27">South Africa (+27)</option>
				<option data-countryCode="ES" value="34">Spain (+34)</option>
				<option data-countryCode="LK" value="94">Sri Lanka (+94)</option>
				<option data-countryCode="SZ" value="268">Swaziland (+268)</option>
				<option data-countryCode="CH" value="41">Switzerland (+41)</option>
				<option data-countryCode="TR" value="90">Turkey (+90)</option>
				<option data-countryCode="AE" value="971">United Arab Emirates (+971)</option>
				<option data-countryCode="YE" value="969">Yemen (North)(+969)</option>
				<option data-countryCode="YE" value="967">Yemen (South)(+967)</option>
				<option data-countryCode="ZM" value="260">Zambia (+260)</option>
				<option data-countryCode="ZW" value="263">Zimbabwe (+263)</option>
			</optgroup>
		</select>
	</div>

	<div class="form-group">
		<label for="phoneField">Phone Number (Whatsapp Number)</label>
		<input type="tel" class="form-control" id="phoneField" name="phoneNo" required>
	</div>
	
	<div class="form-row">
		<div class="col form-group">
			<label for="ff_id">Freefire ID : </label>   
		  	<input placeholder="Freefire ID" type="text" class="form-control" name="ff_id" required>
		</div>
	</div>

	<div class="form-row">
		<div class="col form-group">
			<label for="ff_id">Google Pay ID : </label>   
		  	<input placeholder="UPI Address" type="text" class="form-control" name="upi" required>
		</div>
	</div>

	<div class="form-group">
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="Male" checked>
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="Female">
		  <span class="form-check-label"> Female</span>
		</label>
	</div> <!-- form-group end.// -->

	<div class="form-group">
		<label>Create Password</label>
	    <input class="form-control" type="password" name="Password" required>
	</div> <!-- form-group end.// -->
	<div class="form-group">
		<label>Retype Password</label>
	    <input class="form-control" type="password" name="RetypePassword" required>
	</div> <!-- form-group end.// -->  
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
    </div> <!-- form-group// -->      
    <!-- <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                        -->
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a href="./login">Log In</a></div>
<div class="text-center" style="margin-bottom: 10px;">Go to Home -> <a href="./">Clash Gamer</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->


</div> <!-- row.//-->


</div> 
<!--container end.//-->

<br><br>

</body>
</html>
